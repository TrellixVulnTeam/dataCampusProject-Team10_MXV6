    <style>
        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border-radius: 50%;
            border-top: 16px solid yellow;
            border-right: 16px solid #FFD0F2;
            border-bottom: 16px solid orange;
            border-left: 16px solid pink;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .animate-bottom {
            position: relative;
            -webkit-animation-name: animatebottom;
            -webkit-animation-duration: 1s;
            animation-name: animatebottom;
            animation-duration: 1s
        }

        @-webkit-keyframes animatebottom {
            from {
                bottom: -100px;
                opacity: 0
            }
            to {
                bottom: 0px;
                opacity: 1
            }
        }

        @keyframes animatebottom {
            from {
                bottom: -100px;
                opacity: 0
            }
            to {
                bottom: 0;
                opacity: 1
            }
        }

        #myDiv {
            display: none;
            text-align: center;
        }

        .tooltip-inner {
            background-color: #3f2363;
            max-width: 350px;
            width: 350px;
        }

        [data-placement="bottom"] + .tooltip > .tooltip-arrow {
            border-bottom-color: #3f2363;
        }
    </style>
</head>
<body>
<h2 style="top: 35%; left: 47%; text-align: center; font-family: 'Do Hyeon',sans-serif">Loading...</h2>
</body>
